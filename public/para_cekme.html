<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <title>Banka İşlemleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            margin-bottom: 20px;
        }
        .container input[type=text] {
            width: 200px;
            padding: 6px;
        }
        .container button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Banka İşlemleri</h1>

    <div class="container">
        <h2>Hesap Bilgileri</h2>
        <label for="accountType">Hesap Türü:</label>
        <input type="text" id="accountType">
        <label for="balance">Bakiye:</label>
        <input type="text" id="balance">
        <label for="userId">Hesap No:</label>
        <input type="text" id="userId">


    </div>

    <div class="container">
        <h2>Para Çekme</h2>
        <label for="withdrawAmount">Çekilecek Miktar:</label>
        <input type="text" id="withdrawAmount">
        <button onclick="withdraw()">Para Çek</button>
    </div>

    <div class="container">
        <h2>Para Yatırma</h2>
        <label for="depositAmount">Yatırılacak Miktar:</label>
        <input type="text" id="depositAmount">
        <button onclick="deposit()">Para Yatır</button>
    </div>

    <h2>Hesap Hareketleri</h2>
    <table id="transactionTable">
        <tr>
            <th>Tarih</th>
            <th>Açıklama</th>
            <th>Tutar</th>
        </tr>
    </table>

    <script src="/public/script.js"></script>
</body>
</html>
